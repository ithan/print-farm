<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        table{
            width: 100%;
            text-align: left;
            border-spacing: 0px;
        }

        th,tr,td{
            padding: 5px;
            margin: 0px;
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr>
            <th>Filament name</th>
            <th>Quantity</th>
            <th>Availability</th>
        </tr>
    </table>
</body>
<script src="table.js"></script>
</html>
